<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
        
        <title>Frontend Mentor | Stats preview card component coding challenge</title>
    </head>
    <body>

        <div class="container">
  
            <div class="content">
              <div class="details">
                <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>
                <p class="paragraph">
                  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
              </div>
              <div class="stats">
                <div class="stats__block">
                  <div class="stats__block-number">10k+</div>
                  <div class="stats__block-heading">Companies</div>
                </div>
                <div class="stats__block">
                  <div class="stats__block-number">314</div>
                  <div class="stats__block-heading">Templates</div>
                </div>
                <div class="stats__block">
                  <div class="stats__block-number">12M+</div>
                  <div class="stats__block-heading">Queries</div>
                </div>
              </div>
            </div>
            <div class="imgdiv">
              <img src="img/image-header-desktop.jpg" alt="People working at office." class="imgdiv__image">
            </div>
          
          </div>

    </body>
</html>
